<div class="container test">
  <h2 mat-dialog-title>Add Bookmark</h2>
  <form [formGroup]="form" (ngSubmit)="saveBookmark()" #bookmarkForm="ngForm">
    <mat-dialog-content class="mat-typography">
      <div class="row">
        <mat-form-field appearance="fill">
          <mat-label>TITLE</mat-label>
          <input matInput type="text" formControlName="title">
          <br>
          <mat-error *ngIf="form.controls['title'].hasError('required')">Title field is required</mat-error>
          <mat-error *ngIf="form.controls['title'].hasError('maxlength')">Max Length must be within 30</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>URL</mat-label>
          <input matInput type="text" formControlName="url">
          <br>
          <mat-error *ngIf="form.controls['url'].hasError('required')">This field is required</mat-error>
          <mat-error *ngIf="form.controls['url'].hasError('pattern')">Url must be start with www</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" *ngIf="!categoryFieldOpen">
          <mat-label>Category</mat-label>
          <mat-select formControlName="category">
            <ng-container *ngFor="let category of categories">
              <mat-option value="{{category}}">{{category}}</mat-option>
            </ng-container>
          </mat-select>
          <mat-hint>Category</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="fill" *ngIf="categoryFieldOpen">
          <mat-label>Category</mat-label>
          <input matInput type="text" formControlName="new_category">
          <mat-hint>New Category</mat-hint>
        </mat-form-field>
        <br>
      </div>
      <br>
      <a mat-fab color="primary" (click)="addCategory()" matTooltip="Add New Category" matTooltipPosition="after">+</a>

    </mat-dialog-content>
    <br>
    <div class="row">
      <button mat-raised-button color="primary" type="submit" >Save</button>
    </div>
  </form>


</div>
